<!DOCTYPE html>
<html>

<head>
    <title>JingyuanWang1007</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>
    <h1>2019 World Economic Freedom</h1>
    <h2>World economic freedom situation</h2>
    <p>hello World</p>
    <div id="visualization"></div>

    <h2> bubble plot</h2>
    <p>hello World<strong>nihao</strong></p>
    <div id="map"></div>



    <script type="text/javascript">
        var spec1 = "https://raw.githubusercontent.com/JingyuanWang1007/FIT3179/main/economic_score.vl.json";
        vegaEmbed('#visualization', spec1).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        var spec2 = "httphttps://raw.githubusercontent.com/JingyuanWang1007/FIT3179/main/bubbleplot.vl.json";
        vegaEmbed('#map', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>


</body>

</html>
